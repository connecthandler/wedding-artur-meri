<!DOCTYPE html>
<html>
<head>
  <title>RSVP</title>
</head>
<body>

  <!-- Your HTML form here -->
  <form id="rsvp-form">
    <!-- fields -->
  </form>

  <!-- ✅ JavaScript goes here -->
  <script>
    const form = document.getElementById('rsvp-form');
    const successMsg = document.getElementById('success-msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      fetch('https://script.google.com/macros/s/AKfycbzsB99hnc52fWhJ-zCtVUdGkIQvAPrW8bXEG6Rnm1GnSwoVn1eBb5RTGL2f1Vbmc9UjXg/exec', {
        method: 'POST',
        body: JSON.stringify({
          name: form.name.value,
          attendance: form.attendance.value
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "Success") {
          successMsg.textContent = "✅ Thank you! Your RSVP has been received.";
          form.reset();
        } else {
          successMsg.textContent = "❌ Error: " + data.message;
          console.error("Script error:", data.message);
        }
      })
      .catch(error => {
        successMsg.textContent = "❌ Network error. Please try again.";
        console.error(error);
      });
    });
  </script>

</body>
</html>
