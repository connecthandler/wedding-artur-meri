<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artur & Meri's Wedding</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1525393839361-867d8ffba3a8?fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    .form-container {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      max-width: 500px;
      margin: 2rem auto;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: #ffcccc;
      cursor: pointer;
    }

    .success-message {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #d4edda;
    }
  </style>
</head>
<body>
  <h1>You're Invited!</h1>
  <p>We are excited to celebrate our special day with you.<br>
     Please let us know if you will attend.</p>

  <div class="form-container">
    <form id="rsvp-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="attendance">Will you attend?</label>
      <select id="attendance" name="attendance" required>
        <option value="">Select an option</option>
        <option value="I will attend">‚úÖ I will attend</option>
        <option value="I will not attend">‚ùå I will not attend</option>
        <option value="I will attend with a partner">üíë I will attend with a partner</option>
      </select>

      <button type="submit">Send RSVP</button>
      <div class="success-message" id="success-msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('rsvp-form');
    const successMsg = document.getElementById('success-msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      fetch('https://script.google.com/macros/s/AKfycbzsB99hnc52fWhJ-zCtVUdGkIQvAPrW8bXEG6Rnm1GnSwoVn1eBb5RTGL2f1Vbmc9UjXg/exec', {
        method: 'POST',
        body: JSON.stringify({
          name: form.name.value,
          attendance: form.attendance.value
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(data => {
        successMsg.textContent = "‚úÖ Thank you! Your RSVP has been received.";
        form.reset();
      })
      .catch(error => {
        successMsg.textContent = "‚ùå Something went wrong. Please try again later.";
      });
    });
  </script>
</body>
</html>
