<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artur & Meri's Wedding</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1525393839361-867d8ffba3a8?fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      min-height: 100vh;
    }

    .invitation-photo {
      background: url('https://images.unsplash.com/photo-1521165944393-d125bdf27b9a?fit=crop&w=800&q=80') no-repeat center center;
      background-size: cover;
      max-width: 600px;
      margin: 0 auto 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      height: 400px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .invitation-text {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      font-size: 1.2rem;
      width: 100%;
      border-radius: 0 0 1rem 1rem;
    }

    iframe {
      width: 100%;
      max-width: 640px;
      height: 800px;
      border: none;
      border-radius: 1rem;
      margin-top: 2rem;
    }

    .music-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .music-button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <button class="music-button" onclick="toggleMusic()" title="Toggle music">
      <img id="music-icon" src="https://img.icons8.com/ios-filled/50/000000/speaker.png" alt="Music Toggle">
    </button>

    <div class="invitation-photo">
      <div class="invitation-text">
        <h2>Artur & Meri's Wedding</h2>
        <p>Join us in celebrating our special day!<br>
        12 July 2025, Grand Palace Hall, Yerevan</p>
      </div>
    </div>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfGov65ffdPKcmZd5FukhGCtTAdqMQuQUTBaUDuKcjKhCa0ZA/viewform?embedded=true">Loadingâ€¦</iframe>
  </div>

  <audio id="wedding-music" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('wedding-music');
    const icon = document.getElementById('music-icon');

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/speaker.png";
      } else {
        audio.pause();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/mute.png";
      }
    }
  </script>
</body>
</html>
